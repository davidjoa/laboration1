<!doctype html>
<html lang="sv">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" media="(min-width:481px)" href="../css/style.css" />
    <link rel="stylesheet" media="screen and (max-width:480px)" href="../css/screenstyle.css" />
    <link rel="shortcut icon" href="../pics/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../pics/touchicon.png" />
</head>

<body>
    <div id="container">
        <div id="top">
            <h1>Joakims fenomenala sida</h1>
            <p>Välkommen hit</p>
        </div>

        <div id="navigation">

            <ul>
                <li id="start" class="menuicon"><a href="../index.html">Start</a></li>
                <li id="lab" class="menuicon"><a href="laborationer.html">Laborationer</a></li>
                <li id="meinfo" class="menuicon"><a href="presentation.html">Presentation</a></li>
                <li id="contact" class="menuicon"><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </div>
        <div id="content">
            <p>Följande är inget annat än ett fiktivt formulär</p>
            <p></p>
            <form action="http://webproduction.standout.se/form.php" method="POST">
                <fieldset>
                    <legend>Fråga</legend>
                    <label>Ärendetyp
                        <select name="errand" id="errand">
                            <option value="Beställning">Beställning
                                <option value="Teknik">Teknik
                                    <option value="Faktura">Faktura
                        </select>
                    </label>
                    <p></p>
                    <label for="title">Rubrik</label>
                    <input type="text" id="title" name="title" />
                    <p></p>
                    <label>Fråga
                        <textarea rows="3" cols="30" id="question" name="question"></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Information om mig</legend>
                    <p>Önskad kontaktmetod</p>
                    <label>
                        <input type="checkbox" name="contact[]" value="Telefon" checked="checked" />Telefon</label>
                    <label>
                        <input type="checkbox" name="contact[]" value="Mail" />Mail</label>
                </fieldset>
                <button type="submit">Skicka formulär</button>
            </form>
        </div>
        <div id="footer">
            <p>Denna sida är skapad av Joakim</p>
        </div>
    </div>
</body>


</html>
