<!doctype html>
<html lang="sv">

<head>
    <meta charset=utf-8>
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>

<body>
    <div id="container">
        <div id="top">
            <p>Joakims fenomenal sida</p>
        </div>

        <div id="navigation">

            <ul>
                <li><a href="../index.html" class="active">Start</a></li>
                <li><a href="laborationer.html" class="active">Laborationer</a></li>
                <li><a href="presentation.html" class="active">Presentation</a></li>
                <li><a href="kontakt.html" class="active">Kontakt</a></li>
            </ul>
        </div>
        <div id="content">
            <p>Följande är inget annat än ett fiktivt formulär</p>
            <p></p>
            <form action="http://webproduction.standout.se/form.php" method="POST">
                <fieldset>
                    <legend>Fråga</legend>
                    <label>Ärendetyp
                        <select name="errand" id="errand">
                            <option value="Beställning">Beställning
                                <option value="Teknik">Teknik
                                    <option value="Faktura">Faktura
                        </select>
                    </label>
                    <p></p>
                    <label for="title">Rubrik</label>
                    <input type="text" id="title" name="title" />
                    <p></p>
                    <label>Fråga
                        <textarea rows="3" cols="30" id="question" name="question"></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Information om mig</legend>
                    <p>Önskad kontaktmetod</p>
                    <label>
                        <input type="checkbox" name="contact[]" value="Telefon" checked="checked" />Telefon</label>
                    <label>
                        <input type="checkbox" name="contact[]" value="Mail" />Mail</label>
                </fieldset>
                <button type="submit">Skicka formulär</button>
            </form>
        </div>
        <div id="footer">
            <p>Denna sida är skapad av Joakim</p>
        </div>
    </div>
</body>


</html>
