                <legend>Fråga</legend>

                    <select name="errand" id="errand">

                    <textarea rows="3" cols="30" id="question"></textarea>

            </fieldset>
            <fieldset>
                <legend>Information om mig</legend>
                <p>Önskad kontaktmetod</p>
                <label>
                    <input type="checkbox" name="kontaktmetod" value="Telefon" checked="checked" />Telefon</label>
                <label>
                    <input type="checkbox" name="kontaktmetod" value="Mail" />Mail</label>
            </fieldset>
            <button type="submit">Skicka formulär</button>
        </form>
